<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selector</title>
    <style>
    /*select by id*/
       #putin{
        color: red;       
         background-color: yellow;
        font-size: 20px;
       }
    /* select by class */
       .mango{
        color: rgb(0, 255, 51);       
         background-color: rgb(60, 0, 255);
        font-size: 20px;
       }
    /* universal selector->select all in body */
    *{
        text-align: center;
    }
    </style>
</head>
<body>
    <p class="mango">CSS = Cascading Style Sheet </p>
    <p>Purpose make the website colorful/stylish</p>
    <p> I am exploring Css</p>
    <p id="putin">Putin tin tin</p>
    <p>Obama ore bama</p>
    <p>More Css</p>
</body>
</html>
